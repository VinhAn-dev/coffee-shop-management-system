<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Quản lý Thực đơn</h2>
    <a href="/products/new" class="btn btn-success mb-3">Thêm món mới</a>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Tên món</th>
                <th>Giá</th>
                <th>Mô tả</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.description}"></td>
                <td>
                    <a th:href="@{/products/edit/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Sửa</a>
                    <a th:href="@{/products/delete/{id}(id=${p.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Xóa nhé?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
