<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nhập món ăn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Thông tin món</h2>
    <form th:action="@{/products/save}" th:object="${product}" method="post" class="w-50">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label>Tên món:</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Giá tiền:</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Mô tả:</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Lưu lại</button>
        <a href="/products" class="btn btn-secondary">Quay lại</a>
    </form>
</body>
</html>
